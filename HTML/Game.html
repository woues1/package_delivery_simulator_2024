<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../Styling/Main_menu_styling.css">
    <script src="../JS/game.js" defer></script>
    <script type="text/javascript" src="../JS/jquery.min.js"></script>
</head>
<body>
  <div class="login-container">
      <div class="header">
          <div id="header" class="login-texture"></div>
      </div>

      <div class="background_img">
          <div id="background" class="login-texture"></div>
      </div>

      <form class="login-form" id="login-form">
          <input type="text" id="username" name="username" placeholder="username" class="text" autocomplete="off">
          <input type="text" id="password" name="password" placeholder="password" class="text" autocomplete="off">

          <div id="log_in_button" class="login-texture">
              <button type="submit" id="login_submit"></button>
          </div>

          <div id="new_game_button" class="login-texture">
                <button type="submit" id="new_game_submit"></button>
          </div>
      </form>
      <form>
          <div id="leaderboard_button" class="login-texture"></div>
          <div id="leaderboard" class="login-texture"></div>
          <div id="leaderboard_close" class="login-texture"></div>
      </form>
  </div>
    <div id="game" class="game-container">
        <div class="background_img">
            <div id="main_menu_background" class="main-menu-texture"></div>
        </div>
        <div class ="info-container">
            <div id="player_info" class="main-menu-texture">
                <p id="points"></p>
                <p id="co2_consumed"></p>
            </div>
            <div id="player_location" class="main-menu-texture">
                <p id="location"></p>
            </div>

            <div id="active_mission" class="main-menu-texture">
                <p id="current_mission"></p>
            </div>

        </div>
        <div class="button-container">
            <div id="menu_button" class="main-menu-texture"></div>
            <div id="store_button" class="main-menu-texture"></div>
            <div id="deliver_button" class="main-menu-texture"></div>
        </div>
        <div class="mission-select-container">
            <div id="mission1" class="main-menu-texture">
                <p id="m1"></p>
            </div>
            <div id="mission2" class="main-menu-texture">
                <p id="m2"></p>
            </div>
            <div id="mission3" class="main-menu-texture">
                <p id="m3"></p>
            </div>
            <button id="test_button">moi</button>
        </div>
    </div>
    <div class="lockpicking-game-container" id="main">
        <div class="background_img">
            <div id="lockpicking_background" class="lockpick_texture"></div>
            <div id="lock" class="lockpick_texture"></div>
        </div>

        <div class="minigame-container">
            <h1 id="test"></h1>
            <h2>Lockpicking</h2>
            <div id="lockpick" class="lockpick_texture"></div>
            <h3 id="number">0</h3>
            <button id="right">Turn right</button>
            <button id="yrita">Try picking</button>
            <button id="left">Turn left</button>
            <h4 id="lockpick_result"></h4>
        </div>
    </div>
  <div id="pause" class="pause-menu-container">
        <div class="background_img">
            <div id="pause_background" class="main-menu-texture"></div>
        </div>
        <div class="button-container">
            <div id="resume_button" class="main-menu-texture"></div>
            <div id="new_run" class="main-menu-texture"></div>
            <div id="exit_button" class="main-menu-texture"></div>
            <div id="pause_leaderboard_button" class="login-texture"></div>
            <div id="pause_leaderboard" class="login-texture"></div>
            <div id="pause_leaderboard_close" class="login-texture"></div>
        </div>
  </div>
    <div id="store" class="store-container">
        <div class="background_img">
            <div id="store_background" class="shop-menu-texture"></div>
        </div>
        <div class="store-item-container">
            <div id="item1" class="shop-menu-texture"></div>
            <div id="item2" class="shop-menu-texture"></div>
            <div id="item3" class="shop-menu-texture"></div>
            <div id="item4" class="shop-menu-texture"></div>
        </div>
        <div class="button-container">
            <div id="store_exit" class="shop-menu-texture"></div>
            <div id="buy_item1_button" class="shop-menu-texture"></div>
            <div id="buy_item2_button" class="shop-menu-texture"></div>
            <div id="buy_item3_button" class="shop-menu-texture"></div>
            <div id="buy_item4_button" class="shop-menu-texture"></div>
        </div>
        <div class="store-item-info">
            <div id="item1_info" class="shop-menu-texture"></div>
            <div id="item2_info" class="shop-menu-texture"></div>
            <div id="item3_info" class="shop-menu-texture"></div>
            <div id="item4_info" class="shop-menu-texture"></div>
        </div>
        <div class="store-item-info-button-container">
            <div id="close-info" class="shop-menu-texture"></div>
            <div id="buy-item-1" class="shop-menu-texture"></div>
            <div id="buy-item-2" class="shop-menu-texture"></div>
            <div id="buy-item-3" class="shop-menu-texture"></div>
            <div id="buy-item-4" class="shop-menu-texture"></div>
    </div>
</div>
</body>
</html>
