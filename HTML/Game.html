<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../Styling/Main_menu_styling.css">
</head>
<body>

  <div class="login-container">
      <div class="header">
          <img src="../Assets/header.png" alt="Header">
      </div>
      <div class="background_img">
          <img src="../Assets/background_main.png" alt="background image">
      </div>
      <form class="login-form" action="/action.js">
          <input type="text" id="fname" name="fname" placeholder="username" class="text">
          <input type="text" id="password" name="password" placeholder="password" class="text">
          <input type="image" src="../Assets/login_button.png" value="Log in" class="login">
          <input type="image" src="../Assets/New_game.png" value="New game" class="new_game">
      </form>
      <form>
        <input type="image" src="../Assets/leaderboard_button.png" value="Leaderboard" class="leaderboard">
      </form>
  </div>
</body>
</html>
