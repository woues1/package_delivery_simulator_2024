<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../Styling/Main_menu_styling.css">
    <script src="../JS/game.js" defer></script>
    <script type="text/javascript" src="../JS/jquery.min.js"></script>
</head>
<body>
  <div class="login-container">
      <div class="header">
          <div id="header" class="login-texture"></div>
      </div>

      <div class="background_img">
          <div id="background" class="login-texture"></div>
      </div>

      <form class="login-form" id="login-form">
          <input type="text" id="username" name="username" placeholder="username" class="text">
          <input type="text" id="password" name="password" placeholder="password" class="text">

          <div id="log_in_button" class="login-texture">
              <button type="submit" id="login_submit"></button>
          </div>

          <div id="new_game_button" class="login-texture"></div>
      </form>
      <form>
          <div id="leaderboard_button" class="login-texture"></div>
          <div id="leaderboard" class="login-texture"></div>
          <div id="leaderboard_close" class="login-texture"></div>
      </form>
  </div>
    <div id="game" class="game-container">
        <div class="background_img">
            <div id="main_menu_background" class="main-menu-texture"></div>
        </div>
        <div class ="info-container">
            <div id="player_info" class="main-menu-texture"></div>
            <div id="player_location" class="main-menu-texture"></div>
            <div id="active_mission" class="main-menu-texture"></div>
        </div>
        <div class="button-container">
            <div id="menu_button" class="main-menu-texture"></div>
            <div id="store_button" class="main-menu-texture"></div>
            <div id="deliver_button" class="main-menu-texture"></div>
        </div>
        <div class="mission-select-container">
            <div id="mission1" class="main-menu-texture"></div>
            <div id="mission2" class="main-menu-texture"></div>
            <div id="mission3" class="main-menu-texture"></div>
        </div>
    </div>
  <div id="pause" class="pause-menu-container">
        <div class="background_img">
            <div id="pause_background" class="main-menu-texture"></div>
        </div>
        <div class="button-container">
            <div id="resume_button" class="main-menu-texture"></div>
            <div id="new_run" class="main-menu-texture"></div>
            <div id="exit_button" class="main-menu-texture"></div>
        </div>
  </div>
    <div id="store" class="store-container">
        <div class="background_img">
            <div id="store_background" class="shop-menu-texture"></div>
        </div>
        <div class="button-container">
            <div id="store_exit" class="shop-menu-texture"></div>
        </div>
    </div>
</body>
</html>
