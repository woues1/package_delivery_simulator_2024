<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
  <div class="login-container">
      <div class="background_img">
          <img src="img.png" alt="background image">
      </div>
      <form class="login-form" action="/action.js">
          <input type="text" id="fname" name="fname" placeholder="username">
          <input type="text" id="password" name="password" placeholder="password">
          <input type="submit" value="Log in" class="login">
          <input type="submit" value="New game" class="new_game">
      </form>
      <input type="submit" value="Leaderboard" class="leaderboard">

  </div>

</body>
</html>
