<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../Styling/Main_menu_styling.css">
    <script src="../JS/displaytextures.js" defer></script>
</head>
<body>

  <div class="login-container">
      <div class="header">
          <div id="header" class="texture"></div>
      </div>
      <div class="background_img">
          <div id="background" class="texture"></div>
      </div>
      <form class="login-form" action="/action.js">
          <input type="text" id="fname" name="fname" placeholder="username" class="text">
          <input type="text" id="password" name="password" placeholder="password" class="text">
          <input type="button" id="log_in_button" class="texture">
          <input type="button" id="new_game_button" class="texture">
      </form>
      <form>
        <input type="button" id="leaderboard_button" value="Leaderboard" class="texture">
      </form>
  </div>
</body>
</html>
